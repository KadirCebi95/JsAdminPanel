<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürünler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="urun.js"></script>
    <script src="kontrol.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd; padding-left: 30px;">
        <a class="navbar-brand" href="#">Admin Panel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="index.html">Ana Sayfa</a>
                <a class="nav-item nav-link" href="urunler.html">Ürünler</a>
                <a class="nav-item nav-link" href="blog.html">Bloglar</a>
                <a class="nav-item nav-link" href="/">Site -></a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="mt-4">
            <form id="urunForm">
                <div class="row">
                    <div class="col-lg-6 mb-3">
                        <label for="urunAdi" class="form-label">Ürün Adı:</label>
                        <input type="text" class="form-control" id="urunAdi" required>
                    </div>
                    <div class="col-lg-6 mb-3">
                        <label for="urunAciklama" class="form-label">Ürün Açıklaması:</label>
                        <textarea class="form-control" id="urunAciklama" required></textarea>
                    </div>
                    <div class="col-lg-6 mb-3">
                        <label for="urunFiyati" class="form-label">Ürün Fiyatı:</label>
                        <input type="number" class="form-control" id="urunFiyati" required>
                    </div>
                    <div class="col-lg-6 mb-3">
                        <label for="urunResmi" class="form-label">Ürün Resmi (URL):</label>
                        <input type="text" class="form-control" id="urunResmi" required>
                    </div>
                    <div class="col-lg-6 mb-3">
                        <label for="urunResmi" class="form-label">Kategori:</label>
                        <select id="urunKategori" class="form-control">
                            <option value="Giyim">Giyim</option>
                            <option value="Kozmetik">Kozmetik</option>
                            <option value="Gıda">Gıda</option>
                            <option value="Teknoloji">Teknoloji</option>
                        </select>
                    </div>

                

                </div>
                <button type="button" class="btn btn-primary" onclick="urunEkle()">Ürün Ekle</button>
            </form>

            <table class="table mt-4">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Ürün Adı</th>
                        <th scope="col">Ürün Açıklaması</th>
                        <th scope="col">Ürün Fiyatı</th>
                        <th scope="col">Ürün Resmi</th>
                        <th scope="col">Kategori</th>
                        <th scope="col">Ürün Resmi Önizle</th>
                        <th scope="col">İşlemler</th> 
                    </tr>
                </thead>
                <tbody id="urunListesi">
                    <!-- Ürünler burada listelenecek -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-eWMMeW3vZUm7Iyx6N2DJdkO+xb48pds4a8pDFeH6E3akFpUHDvF9F4ZmXIKm8lzn"
        crossorigin="anonymous"></script>
</body>

</html>
